services:
  openclaw-gateway:
    build:
      context: ../openclaw
      dockerfile: ../openclaw-agent/Dockerfile
    image: openclaw:optimized
    container_name: openclaw-gateway
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      # Disable mDNS discovery (not needed behind firewall)
      OPENCLAW_DISABLE_BONJOUR: "1"
    volumes:
      # Named volume -- no host directory needed, survives container rebuilds
      - openclaw-data:/home/node/.openclaw
    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:18789"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "openclaw.mjs",
        "gateway",
        "--allow-unconfigured",
        "--bind",
        "lan",
        "--port",
        "18789",
      ]

  # One-off container for onboarding/CLI commands
  openclaw-cli:
    image: openclaw:optimized
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      BROWSER: echo
    volumes:
      - openclaw-data:/home/node/.openclaw
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "openclaw.mjs"]

volumes:
  openclaw-data:
